{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div>
	<h2>{% trans "Reset password" %}</h2>
	<p>{% trans "Type in your e-mail address so we can send a link for you to recover your password." %}</p>
	<form method='post' action='.'>
		{% csrf_token %}
		{{ form|crispy }}
		<input type='submit' value='{% trans "Submit" %}' />
	</form>
</div> 
{% endblock %}
